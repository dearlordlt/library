<ul class="articles list-group">
    <li class="list-group-item" *ngFor="let article of articles"
        [class.selected]="article === selectedArticle"
        (click)="onSelect(article)">
        <span class="badge">{{article.id}}</span> {{article.name}}
    </li>
</ul>
<app-article-detail [article]="selectedArticle"></app-article-detail>
