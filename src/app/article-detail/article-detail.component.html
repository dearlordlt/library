<div *ngIf="article">
    <h2>{{article.name}} details!</h2>

    <div><label>id: </label>{{article.id}}</div>

    <div class="form-group">
        <label for="article-name">name: </label>
        <input class="form-control" id="article-name" [(ngModel)]="article.name" placeholder="name"/>
    </div>

    <div class="form-group">
        <label for="article-text">text: </label>
        <input class="form-control" id="article-text" [(ngModel)]="article.text" placeholder="text"/>
    </div>

</div>
